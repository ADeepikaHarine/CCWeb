<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Repair Management System</title>
</head>
<body>
    <h1 align="center">IRepair Services</h1>
    <hr>
    <nav align="center">
        <a href="home.html">Media Elements</a> | 
        <a href="application.html">Application Form</a>
    </nav>
    <hr>

    <h2 align="center">Application Form</h2>
    <form action="submit.php" method="post" autocomplete="on" style="margin: auto; width: 50%;">
        <table>
            <tr>
                <td><label for="name" style="color:blue;">Name:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="Enter your name" autofocus></td>
            </tr>
            <tr>
                <td><label for="application-number" style="color:blue;">Application Number:</label></td>
                <td><input type="text" id="application-number" name="application-number" required placeholder="MRMS2024XXXX" pattern="MRMS[0-9]{4}[A-Z]{4}"></td>
            </tr>
            <tr>
                <td><label for="password" style="color:blue;">Password:</label></td>
                <td><input type="password" id="password" name="password" required minlength="8" placeholder="********"></td>
            </tr>
            <tr>
                <td><label for="dob" style="color:blue;">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label for="age" style="color:blue;">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone" style="color:blue;">Mobile Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required placeholder="Enter Mobile Number" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="email" style="color:blue;">Email:</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Enter Email id"></td>
            </tr>
            <tr>
                <td style="color:blue;">Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male" style="color:blue;">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female" style="color:blue;">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="address" style="color:blue;">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="25" required></textarea></td>
            </tr>
            <tr>
                <td style="color:blue;">Languages Known:</td>
                <td>
                    <input type="checkbox" id="english" name="language" value="English">
                    <label for="english" style="color:blue;">English</label>
                    <input type="checkbox" id="tamil" name="language" value="Tamil">
                    <label for="tamil" style="color:blue;">Tamil</label>
                    <input type="checkbox" id="malayalam" name="language" value="Malayalam">
                    <label for="malayalam" style="color:blue;">Malayalam</label>
                    <input type="checkbox" id="telugu" name="language" value="Telugu">
                    <label for="telugu" style="color:blue;">Telugu</label>
                    <input type="checkbox" id="hindi" name="language" value="Hindi">
                    <label for="hindi" style="color:blue;">Hindi</label>
                </td>
            </tr>
            <tr>
                <td><label for="experience" style="color:blue;">Experience:</label></td>
                <td>
                    <select id="experience" name="experience" required>
                        <option value="Less than 1 year">Less than 1 year</option>
                        <option value="1-3 years">1-3 years</option>
                        <option value="3-5 years">3-5 years</option>
                        <option value="More than 5 years">More than 5 years</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="photo" style="color:blue;">Upload your Photo:</label></td>
                <td><input type="file" id="photo" name="photo" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
